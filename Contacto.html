<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto · Despacho Futurista</title>
  <meta name="description" content="Ponte en contacto con nuestro despacho de abogados futurista." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#000000;--ink:#ffffff;--cy:#ffffff;--muted:#007fe0;--glass:rgba(0,255,255,0.05);--stroke:rgba(0,255,255,0.15);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg1);
      color:var(--ink);
      font-family:Inter, sans-serif;
      line-height:1.6;
    }
    header{
      text-align:center;
      padding:40px 20px 20px;
    }
    header h1{
      font-family:Orbitron, sans-serif;
      font-size:clamp(28px,3vw,42px);
      color:var(--cy);
      text-shadow:0 0 18px rgba(0,255,255,.5);
      margin-bottom:10px;
    }
    header p{
      color:var(--muted);
      max-width:800px;
      margin:0 auto;
    }
    .contacto-container{
      max-width:800px;
      margin:40px auto;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:30px;
      backdrop-filter:blur(10px);
    }
    label{
      display:block;
      margin-bottom:6px;
      font-weight:600;
      color:var(--cy);
      font-family:Orbitron, sans-serif;
    }
    input, textarea{
      width:100%;
      padding:12px;
      margin-bottom:20px;
      background:transparent;
      border:1px solid var(--stroke);
      border-radius:8px;
      color:var(--ink);
      font-size:1rem;
    }
    input:focus, textarea:focus{
      outline:none;
      border-color:var(--cy);
      box-shadow:0 0 8px rgba(0,255,255,0.4);
    }
    button{
      background:var(--cy);
      color:#000;
      padding:12px 20px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-family:Orbitron, sans-serif;
      transition:background .3s;
    }
    button:hover{
      background:#00d0d0;
    }
    .whatsapp-float{
      position:fixed;
      right:18px;
      bottom:18px;
      width:64px;
      height:64px;
      border-radius:50%;
      display:grid;
      place-items:center;
      background:#25d366;
      box-shadow:0 10px 24px rgba(0,0,0,.35),0 0 22px rgba(37,211,102,.45);
      z-index:50;
    }
    .whatsapp-float img{
      width:36px;
      height:36px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <p>Estamos aquí para ayudarte. Completa el formulario o contáctanos directamente por WhatsApp.</p>
  </header>
  <main class="contacto-container">
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </main>
  <a href="https://wa.me/521234567890" class="whatsapp-float" target="_blank" aria-label="Contactar por WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>
</body>
</html>
